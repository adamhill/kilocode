name: stale-issues

on:
  schedule:
    - cron: "30 1 * * *" # Daily at 1:30 AM
  workflow_dispatch:

env:
  DAYS_BEFORE_ISSUE_CLOSE: 90
  DAYS_BEFORE_PR_CLOSE: 30

jobs:
  stale:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: ${{ env.DAYS_BEFORE_ISSUE_CLOSE }}
          days-before-pr-stale: ${{ env.DAYS_BEFORE_PR_CLOSE }}
          days-before-issue-close: 0
          days-before-pr-close: 0
          close-issue-message: |
            Closing this one out since it's been inactive for a while ‚Äî not because it's a bad issue, just that older items tend to lose context over time and we'd rather start fresh if this is still a problem.

            Please feel free to reopen (or open a new issue) if you're still running into this. We're happy to take another look! üôè
          close-pr-message: |
            Closing this one out since it's been inactive for a while ‚Äî not because it's a bad PR, just that older items tend to lose context over time and we'd rather start fresh if this is still relevant.

            Please feel free to reopen (or open a new PR) if you're still working on this. We're happy to take another look! üôè
          operations-per-run: 200
